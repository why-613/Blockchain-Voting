<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>区块链投票</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <img src="images/title1.svg" alt="" width="" height="">
        <h2>投票时刻表</h2>
      </div>

      <div class="row">
        <form class="needs-validation" novalidate>

        <div class="mb-3">
          <label for="register_start_time">注册开始时间：</label>
          <input type="text" class="form-control" id="register_start_time" placeholder="格式 xxxx-xx-xx xx:xx" required>
        </div>

        <div class="mb-3">
          <label for="register_end_time">注册截止时间：</label>
          <input type="text" class="form-control" id="register_end_time" placeholder="格式 xxxx-xx-xx xx:xx" required>
        </div>

        <div class="mb-3">
          <label for="select3_name">投票开始时间：</label>
          <input type="text" class="form-control" id="vote_start_time" placeholder="格式 xxxx-xx-xx xx:xx" required>
        </div>

        <div class="mb-3">
          <label for="project_name">投票截止时间：</label>
          <input type="text" class="form-control" id="vote_end_time" placeholder="格式 xxxx-xx-xx xx:xx" required>
        </div>
      </form>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">保存</button>
      </div>
  </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/timeSet.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

<style>
  .test-center{
    text-align: center;
  }
  table{
    width: 50%;
  }
  table tr{
    border-bottom: 2px solid #efefef;
    height: 40px;
  }
</style>
